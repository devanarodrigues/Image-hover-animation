<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Rodrigues">
    <meta name="description" content="Images with hover animation">
    <meta name="keywords" content="image, hover, animation">
    <title>Website Hover Image </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icons8-gato-50.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div class="container">
        <div class="icon-img">
            <div class="icon">
                <img src="img/images (1).jpeg" alt="Gato vestido de It a coisa" />
            </div>
            <div class="hover-img one">
                <div class="img">
                    <img src="img/images (1).jpeg" alt="Gato vestido de It a coisa" />
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">It: o fofo</div>
                        <div class="job">Ator</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-img">
            <div class="icon">
                <img src="img/images (2).jpeg" alt="Gato em pé" />
            </div>
            <div class="hover-img one">
                <div class="img">
                    <img src="img/images (2).jpeg" alt="Gato em pé" />
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Charmoso</div>
                        <div class="job">Modelo</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-img">
            <div class="icon">
                <img src="img/images.jpeg" alt="Gato com franja" />
            </div>
            <div class="hover-img one">
                <div class="img">
                    <img src="img/images.jpeg" alt="Gato com franja" />
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Emo</div>
                        <div class="job">Guitarrista</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="icon-img">
            <div class="icon">
                <img src="img/transferir.jpeg" alt="Gato com prato de legumes" />
            </div>
            <div class="hover-img one">
                <div class="img">
                    <img src="img/transferir.jpeg" alt="Gato com prato de legumes" />
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Faminto</div>
                        <div class="job">Chef de cozinha</div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</body>

</html>
